<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiquetas de texto html</title>
</head>
<p>
    <h1>tipos de etiquetas</h1>
    <p><b>primer parrafo</b></p>
    <p><strong>segundo parrafo</strong></p>
    <p><i>tercer parrafo</i></p>
    <p><em>cuarto parrafo</em></p>
    <p><small>quinto parrafo</small></p>
    <p><mark>sexto parrafo</mark></p>
    <p><del>septimo parrafo</del></p>
    <p><ins>octavo parrafo</ins></p>
    <p>este es el<sub>noveno parrafo</sub></p>
    <p>este es el<sup>decimo parrafo</sup></p>
</body>
</html>
